<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Font -- Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <!--Reset CSS-->
    <link rel="stylesheet" href="./reset.css" />
    <!--Other CSS-->
    <link rel="stylesheet" href="./style.css" />
    <!--JS-->
    <script type="text/javascript" src="./script.js"></script>
    <title>Style Image</title>
  </head>
  <body>
    <h2>Update Image Style with <span class="hl">JS</span></h2>

    <div class="controls">
      <!--BLUR-->
      <div>
        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>

      <div>
        <!--SPACING-->
        <label for="spacing">Border Spacing</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="0"
          max="200"
          value="10"
          data-sizing="px"
        />
      </div>
      <div>
        <!--BASE-->
        <label for="base">Border Color</label>
        <input id="base" type="color" name="base" value="#ffc600" />
      </div>
    </div>
    <img
      src="https://media.istockphoto.com/photos/washington-dc-cherry-trees-footpath-tidal-basin-lake-jefferson-picture-id164267108?b=1&k=20&m=164267108&s=170667a&w=0&h=cnTp7u5vQpUv95arTX91Yh8EGFDzbOL-ijsxMWIXa_o="
    />
  </body>
</html>
